<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
   

    <title>Multiple Choice JavaScript Quiz</title>
    <style>
        h1 {
            text-align:center;
        }
    </style>
</head>

<body>
    <h1> JavaScript Time</h1>
    <h2>SCORE:</h2>
    <h3> SECONDS REMAINING: <span id="countdown-timer"></span></h3>
    <div id="timeCount"></div>
    <div class="container">
    <div id="container-question" class="hide">
        
        <div id="questionList">Question</div>
        
        
         <div id="answer-buttons" class="btn-grid">
            <button class="btn" data-correct = "0" >Answer A</button>
            <button class="btn" data-correct = "0" >Answer B</button>
            <button class="btn" data-correct = "0" >Answer C</button>
            <Button class="btn" data-correct = "0"  >Answer D</Button>
    </div>
    
    
    <div class="controls">
        <button id="start-btn" class="startbtn btn">Start</button>
        <button id="next-btn" class="nextbtn btn hide">Next</button>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
